<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Get In Touch</title>
      <link rel="stylesheet" href="style2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
        <div class="text">Get In Touch With Us</div>
        <form action="">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="namebox">
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required id="namebox2">
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="email" required id="mailbox">
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required id="textbox"></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <!-- <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <div class="btns"><button class="btn">UPDATE</button></div>
                    </div>
                 </div> -->
              </div>
              <div class="btns"><button class="btn">SEND</button></div>
           </div>
        </form>
        <script type="module" src="./firebaseconfig.js"> </script>
        <script type="module" src="./script.js"></script>
     </div>
   </body>
</html>
